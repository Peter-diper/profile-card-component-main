<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/style/golobal.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card-profile-section">
            <div class="profile-section-bg">
              <img src="./assets/images/bg-pattern-card.svg" alt="" />
            </div>
            <div class="image-victor">
              <img src="./assets/images/image-victor.jpg" alt="" />
            </div>
            <div class="profile-section-name">
              <h2 class="profile-name">Victor Crest <span> 26</span></h2>
              <span class="profile-city"> London</span>
            </div>
          </div>
          <div class="card-profile-info">
            <span class="item">
              <h3>80K</h3>
              <span>Followers</span>
            </span>
            <span class="item">
              <h3>803K</h3>
              <span>Likes</span>
            </span>
            <span class="item">
              <h3>1.4K</h3>
              <span>Photos</span>
            </span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
